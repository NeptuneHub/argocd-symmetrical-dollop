# ConfigMap for non-sensitive configuration data
apiVersion: v1
kind: ConfigMap
metadata:
  name: owncloud-config
  namespace: owncloud
data:
  OWNCLOUD_DOMAIN: "owncloud.192.168.3.125.nip.io" # replace with your domain
  OWNCLOUD_TRUSTED_DOMAINS: "owncloud.192.168.3.125.nip.io" # replace with trusted domains

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: owncloud-secrets
  namespace: owncloud
spec:
  encryptedData:
    OWNCLOUD_ADMIN_PASSWORD: 
    OWNCLOUD_ADMIN_USERNAME: 
    OWNCLOUD_DB_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: owncloud-secrets
      namespace: owncloud
    type: Opaque

---
# PersistentVolumeClaim for ownCloud files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: owncloud-files-pvc
  namespace: owncloud
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

# PersistentVolumeClaim for MariaDB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: owncloud
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# PersistentVolumeClaim for Redis
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: owncloud
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Deployment for ownCloud
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncloud
  namespace: owncloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owncloud
  template:
    metadata:
      labels:
        app: owncloud
    spec:
      containers:
      - name: owncloud
        image: owncloud/server:latest # use :latest tag for ownCloud
        ports:
        - containerPort: 8080
        env:
        - name: OWNCLOUD_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: owncloud-config
              key: OWNCLOUD_DOMAIN
        - name: OWNCLOUD_TRUSTED_DOMAINS
          valueFrom:
            configMapKeyRef:
              name: owncloud-config
              key: OWNCLOUD_TRUSTED_DOMAINS
        - name: OWNCLOUD_DB_TYPE
          value: "mysql"
        - name: OWNCLOUD_DB_NAME
          value: "owncloud"
        - name: OWNCLOUD_DB_USERNAME
          value: "owncloud"
        - name: OWNCLOUD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: owncloud-secrets
              key: OWNCLOUD_DB_PASSWORD
        - name: OWNCLOUD_DB_HOST
          value: "mariadb"
        - name: OWNCLOUD_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: owncloud-secrets
              key: OWNCLOUD_ADMIN_USERNAME
        - name: OWNCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: owncloud-secrets
              key: OWNCLOUD_ADMIN_PASSWORD
        - name: OWNCLOUD_MYSQL_UTF8MB4
          value: "true"
        - name: OWNCLOUD_REDIS_ENABLED
          value: "true"
        - name: OWNCLOUD_REDIS_HOST
          value: "redis"
        volumeMounts:
        - name: files-storage
          mountPath: /mnt/data
      volumes:
      - name: files-storage
        persistentVolumeClaim:
          claimName: owncloud-files-pvc

---
# Deployment for MariaDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: owncloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest # use :latest tag for MariaDB
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "owncloud"
        - name: MYSQL_USER
          value: "owncloud"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: owncloud-secrets
              key: OWNCLOUD_DB_PASSWORD
        - name: MYSQL_DATABASE
          value: "owncloud"
        - name: MARIADB_AUTO_UPGRADE
          value: "1"
        args:
        - "--max-allowed-packet=128M"
        - "--innodb-log-file-size=64M"
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc

---
# Deployment for Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: owncloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest # use :latest tag for Redis
        args: ["--databases", "1"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Service for ownCloud
apiVersion: v1
kind: Service
metadata:
  name: owncloud
  namespace: owncloud
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: owncloud

---
# Service for MariaDB
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: owncloud
spec:
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  selector:
    app: mariadb

---
# Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: owncloud
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: owncloud-server
  namespace: owncloud
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`owncloud.192.168.3.125.nip.io`) # Update this to match your ownCloud domain
      services:
        - name: owncloud
          port: 8080 # Assuming ownCloud is exposed on port 8080 in the Kubernetes Service
  tls:
    certResolver: default
